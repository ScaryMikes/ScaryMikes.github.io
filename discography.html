<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bocchi the Rock! | Discography</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* -------------------------
       Discography page additions
       ------------------------- */
    .disc-section {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 16px;
    }

    header {
      text-align: center;
      padding: 20px 10px;
    }

    header img.logo {
      max-width: 220px;
      height: auto;
      display: block;
      margin: 0 auto 12px;
    }

    header h1 {
      color: #ffb6c1;
      margin: 6px 0 0;
      font-size: 1.6rem;
    }

    nav {
      margin-top: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 8px;
      color: #ffb6c1;
      text-decoration: none;
      font-weight: bold;
    }

    nav a.active {
      text-decoration: underline;
    }

    /* Shared album card style (matches last two albums) */
    .album {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      background: rgba(255,255,255,0.03);
      padding: 18px;
      margin: 22px 0;
      border-radius: 12px;
      border-left: 6px solid rgba(255,102,178,0.18);
      box-shadow: 0 4px 18px rgba(0,0,0,0.45);
      transition: transform 0.22s ease, box-shadow 0.22s ease;
      max-width: 100%;
    }

    .album:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.6);
    }

    .album-cover {
      width: 220px;
      height: auto;
      border-radius: 8px;
      border: 2px solid #ff66b2;
      flex-shrink: 0;
      box-shadow: 0 4px 12px rgba(255,102,178,0.12);
    }

    .album-info {
      flex: 1;
      color: #f6eee4;
    }

    .album-info h3 {
      margin: 0 0 8px;
      color: #ff66b2;
    }

    .album-info p {
      margin: 6px 0 10px;
    }

    .album-info ul {
      margin: 0 0 12px 18px;
      line-height: 1.45;
    }

    .album-info a.listen-btn {
      display: inline-block;
      background: #ff66b2;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      transition: background 0.22s, transform 0.22s;
    }

    .album-info a.listen-btn:hover {
      background: #d1006c;
      transform: translateY(-2px);
    }

    /* Spotify embed */
    .spotify-embed {
      margin-top: 12px;
    }

    /* separation line between albums */
    .separator {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,102,178,0.14), transparent);
      margin: 18px 0;
      border-radius: 1px;
    }

    /* Back to top button */
    #backToTop {
      position: fixed;
      right: 18px;
      bottom: 18px;
      background: #ff66b2;
      color: #fff;
      border: none;
      padding: 10px 12px;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      font-weight: bold;
      display: none;
      z-index: 1000;
    }

    #backToTop:focus {
      outline: 3px solid rgba(255, 102, 178, 0.35);
      outline-offset: 3px;
    }

    /* responsive */
    @media (max-width: 820px) {
      .album {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .album-cover {
        width: 60%;
      }

      .album-info ul {
        margin-left: 0;
        padding-left: 0;
      }

      .spotify-embed iframe {
        width: 100%;
      }
    }
  </style>
</head>

    <header>
